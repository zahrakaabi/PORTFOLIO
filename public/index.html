<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="../src/images/logo/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="shortcut icon" href="../src/images/logo/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="../src/images/logo/logo-apple-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Zahra Portfolio</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // check if browser support service works or not
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./serviceWorker.js')
          .then(() => console.log('serviceWorker registred'))
          .catch((error) => console.log('error in serviceWorker', error))
        })
      }
    </script>
  </body>
</html>
